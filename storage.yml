apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: httpd-pvc
  namespace: argocd
spec:
  storageClassName: http-ssd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# How do we want it implemented
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: http-ssd
  namespace: argocd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
